<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="BMI.css" />
  </head>
  <body>
    <form class="koho-medium">
      <h1 class="lilita-one-regular">BMI Calculator</h1>
      <div class="gender" style="margin-top: 30px;margin-right: 24px;">
        <p style="font-size: 23px">Gender :</p>
        <div class="radioContain" style="display: flex;">
           <div class="one">
            <input
            type="radio"
            id="male"
            name="gender"
            value="Male"
            required
          />
          <label for="male" style="margin-left: 2px;font-size: 20px;">Male</label><br />
           </div>
        <div class="two">
            <input
            style="margin-left: 16px;"
            type="radio"
            id="female"
            name="gender"
            value="Female"
            required
          />
          <label for="female" style="margin-left: 2px;font-size:20px;">Female</label><br />
        </div>
      
          
        </div>
      </div>
      <div
        class="height"
        style="margin-top: 30px; display: flex; flex-direction: column"
      >
        <label for="height" style="font-size: 23px;">Height (in cms) : </label>
        <input
          type="text"
          id="height"
          name="height"
          style="width: 10vw"
          required
        />
      </div>
      <div
        class="weight"
        style="margin-top: 30px; display: flex; flex-direction: column"
      >
        <label for="weight" style="font-size: 23px;">Weight (in kgs) : </label>
        <input
          type="text"
          id="weight"
          name="weight"
          style="width: 10vw"
          required
        />
      </div>
      <button class="bmiButton koho-bold" style="font-size: 19px;">Calculate your BMI</button>
      <div class="bmi d-none">
        <h3 style="text-align: center">Your BMI is :</h3>
        <div class="bmivalue"></div>
        <div class="status"></div>
      </div>
      <div class="error d-none"></div>
    </form>
    <script src="BMI.js"></script>
  </body>
</html>
